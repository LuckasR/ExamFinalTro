<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; padding: 8px; width: 100%; }
    form { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
    h2 { text-align: center; }
    #message { color: red; text-align: center; }
  </style>
</head>
<body>
  <form onsubmit="login(event)">
    <h2>Connexion Admin</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <p id="message"></p>
  </form>

  <script>
    const apiBase = "http://localhost/ExamFinalTro/tp-flightphp-crud/ws";

    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const mot_de_passe = document.getElementById("mot_de_passe").value;

      if (!email || !mot_de_passe) {
        document.getElementById("message").innerText = "Veuillez remplir tous les champs.";
        return;
      }

      const data = `email=${encodeURIComponent(email)}&mot_de_passe=${encodeURIComponent(mot_de_passe)}&role_id=${role_id}`;

      const xhr = new XMLHttpRequest();
      xhr.open("POST", apiBase + "/login", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          try {
            const res = JSON.parse(xhr.responseText);
            if (xhr.status === 200) {
              alert("Connexion réussie !");
              window.location.href = apiBase+"/app/views/dashboardAdmin.html"; 
            } else {
              document.getElementById("message").innerText = res.message || "Erreur de connexion";
            }
          } catch (e) {
            document.getElementById("message").innerText = "Erreur : Réponse invalide du serveur";
          }
        }
      };
      xhr.send(data);
    }
  </script>
</body>
</html>
